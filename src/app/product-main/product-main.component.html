<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-ul">
                @for (item of productsArray(); track '_id') {
                <li class="list-li">
                    <div class="card">
                        <div class="card-img">
                            <img [src]="item.image" class="card-img-top img-responsive custom-card-img" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{item.name | titlecase}}</h5>
                            <p class="card-text">{{item.description | titlecase}}</p>
                            <p class="card-text">{{item.price}}</p>
                            <a href="#" class="btn btn-primary">Buy now!</a>
                        </div>
                    </div>
                </li>
                }
            </ul>
        </div>
    </div>
</div>
