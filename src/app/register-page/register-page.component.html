<div class="section">
    <div class="card">
        <div class="card_title">
            <h1>Create Account</h1>
            <span>Already have an account? <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Sign
                    In</a></span>
        </div>
        <div class="form">
            <form [formGroup]="registrationForm" (ngSubmit)="onRegistration()">
                <input type="text" formControlName="username" />
                <input type="email" formControlName="email" />
                <input type="password" formControlName="password" />
                <input type="password" formControlName="confirm_password" />
                <input type="file" (change)="onImageUpload($event)" />
                <button type="submit">Sign Up</button>
            </form>
        </div>

    </div>
</div>
