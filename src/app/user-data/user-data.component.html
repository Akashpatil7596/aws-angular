<div class="section">
    <div class="row">
        <div class="col-lg-4">
            <div style="width: 100%; height: 600px;border: 0;">
                <img [ngSrc]="imagePath" alt="user" class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title">{{userData.username}}</h5>
                    <p class="card-text">{{userData.email}}</p>

                </div>
            </div>
        </div>
    </div>
</div>
